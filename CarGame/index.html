
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
html, body {
height: 75%;
margin: 0;
}

.car-output {
height: 100%;
background: #eee;
margin: 0 1em;
display: -webkit-box;
-webkit-box-orient: vertical;
-webkit-line-clamp: 3;
overflow-y: scroll;
}

.car-output,
.car-output:active,
.car-output:focus {
-webkit-line-clamp: unset;
}
</style>

</head>
<body>

<div class="car-output" id="car-output">
<!-- <div id="road"></div> -->
</div>
<div class="text-center">
<div class="btn-group" role="group" aria-label="Basic example">
<button type="button" class="btn btn-primary" value="a" onclick="drive(this.value)">Left</button>
<button type="button" class="btn btn-primary" value="s" onclick="drive(this.value)">Straight</button>
<button type="button" class="btn btn-primary" value="d" onclick="drive(this.value)">Right</button>
<button type="button" class="btn btn-primary" value="w" onclick="drive(this.value);">Accelerate</button>
<button type="button" class="btn btn-primary" value="x" onclick="drive(this.value);">Brake</button>
<button type="button" class="btn btn-primary" value="i" onclick="drive(this.value);">Info</button>
</div>
</div>
</body>
<script src="main.js"></script>
</html>
